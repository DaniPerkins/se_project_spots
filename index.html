<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social media website for sharing images"
    />
    <meta name="author" content="..." />
    <meta name="keywords" content="social media, profile, image sharing" />
    <link rel="stylesheet" href="/pages/index.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="/images/logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="/images/avatar.jpg"
            alt="Bessie Coleman profile image"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="submit" class="profile__edit-button">
              <img
                src="/images/pencil.svg"
                alt="edit profile pencil"
                class="profile__edit-button-pencil"
              />Edit Profile
            </button>
          </div>
          <button type="submit" class="profile__new-post">
            <img
              src="/images/new_post_plus.svg"
              alt="New post"
              class="profile__new-post-button"
            />New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="/images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Resturant terrace</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="a very long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest in the winter time soem
                  where in montana.
                </h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="/images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h2 class="footer__copyright">2025 &copy; Danielle Perkins</h2>
      </footer>
    </div>
  </body>
</html>
